group = 'in.tacto'
version = '1.0.1'

rootProject.group = group
rootProject.version = version

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.2.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

jar {
    baseName = 'gs-serving-web-content'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-thymeleaf")
    compile("org.springframework.boot:spring-boot-devtools")
    compile 'org.hibernate:hibernate-core:5.3.0.CR2'
    compile 'org.springframework.data:spring-data-commons:2.0.6.RELEASE'
    compile 'org.springframework.data:spring-data-jpa:2.0.7.RELEASE'
    compile 'com.itextpdf:itextpdf:5.0.6'
    testCompile("junit:junit")
}